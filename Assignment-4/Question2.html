<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
  </head>
  <style>
    h1 {
      text-align: center;
      font-size: 50px;
      font-family: monospace;
      margin: auto;
      margin-top: 20px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      word-spacing: 1px;
      text-transform: uppercase;
      background-color: rgb(241, 236, 225);
      width: 98%;
      border-radius: 20px;
    }

    body {
      background-color: azure;
    }

    .container img {
      height: 400px;
      width: 400px;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 30px -20px 15px rgba(0, 0, 0, 0.4);
    }

    .container {
      border: 1px;
      background-color: rgb(248, 222, 189);
      padding: 20px;
      border-radius: 20px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-wrap: wrap;
    }
  </style>
